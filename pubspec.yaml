name: tokoto_ecommerce_app
description: Ecommere merchandise store.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  cloud_firestore: ^3.1.10
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.13
  firebase_core: ^1.14.0
  firebase_storage: ^10.2.11
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  get: ^4.6.1
  google_fonts: ^2.3.1
  google_sign_in: ^5.3.0
  http: ^0.13.5
  image_picker: ^0.8.5
  provider: ^6.0.2
  
  shared_preferences: any
  uuid: ^3.0.6
  web_socket_channel: any

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
